LLM_KEY: "YOUR_LLM_KEY"
LLM_URL: "YOUR_LLM_URL"
LLM_MODEL_NAME: "YOUR_LLM_MODEL_NAME"
LLM_MAX_TOKENS:

REMOTE_EMBEDDING_ENDPOINT: "YOUR_EMBEDDING_MODEL_URL"
REMOTE_EMBEDDING_MODEL_NAME: "YOUR_MODEL_NAME"

servers:
  - ip: "127.0.0.1"
    host_user: "root"
    password: "password"
    port: 22
    app: "flink"
    target_process_name: "jobmanager"
    business_context: "高并发流处理服务，CPU负载主要集中在用户态算子与序列化反序列化"
    max_retries: 3
    delay: 1.0


