feature:
  - need_restart_application: False
    need_recover_cluster: False
    microDep_collector: True
    pressure_test_mode: True
    tune_system_param: False
    tune_app_param: True
    strategy_optimization: False
    benchmark_timeout: 3600

#是否开启大模型的ssl验证 enable 开启 disable 关闭 默认开启，当大模型无法通过ssl验证的时候可以改成disable
ssl: enable 
